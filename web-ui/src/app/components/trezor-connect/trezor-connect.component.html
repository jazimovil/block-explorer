<div class="wrapper">

  <label class="begin">Trezor Wallet</label>
  <div class="begin">
    <tabset>
      <label>Balance {{ satoshiToXsn(getAvailableSatoshis()) | explorerCurrency }}</label><br>
      <tab heading="Receive">
        <label> {{ 'label.receiveXSN' | translate }}</label><br>
        <ul id="addressList">
          <li *ngFor="let item of trezorAddresses">
            <label>Address: {{item.serializedPath}}</label>
            <p *ngIf="isTrezorAddressVerified(item.address) else elseBlock">
              <label>{{item.address}}</label><br>
              <a routerLink="/addresses/{{item.address}}">{{ 'message.more' | translate }}</a>
            </p>
            <ng-template #elseBlock>
              <p>
                <input type="button" value="{{ 'action.verifyAddress' | translate }}" (click)="verifyAddress(item)"><br>
              </p>
            </ng-template>
          </li>
        </ul>
        <select #selectedAddressType (change) = "refresh()">
          <option value=44>Legacy</option>
          <option value=84>Segwit</option>
          <option value=49 selected>P2shsegwit</option>
        </select>
        <br>
        <input type="button" value="Add" (click)="generateNextAddress(+selectedAddressType.value)">
      </tab>
      <tab heading="Send">
        <div class="tabWrapper">
          <label class="firstPosition"> {{ 'label.sendXSN' | translate }}</label>
          <div class="firstPosition">{{ 'label.address' | translate }}</div>
          <input class="secondPosition complete" #destinationAddress type="text">
          <div class="firstPosition">{{ 'label.amount' | translate }}</div>
          <input class="secondPosition complete" #amountXSN type="number" min="0" step="0.00000001">
          <div class="firstPosition">{{ 'label.fee' | translate }}</div>
          <select class="secondPosition" #selectedFee (change) = "refresh()">
            <option value="1000">{{ 'label.highFee' | translate }}</option>
            <option value="500" selected>{{ 'label.normalFee' | translate }}</option>
            <option value="100">{{ 'label.lowFee' | translate }}</option>
          </select>
          <div class="thirdPosition complete">{{ selectedFee.value }} {{ 'label.satoshis' | translate }}</div>
          <input class="firstPosition" type="button" value="{{ 'label.send' | translate }}"
          (click)="signTransaction(destinationAddress.value, amountXSN.value, selectedFee.value)">
        </div>
      </tab>
      <tab heading="TPOS">
        <label> {{ 'label.tpos' | translate }}</label><br>
        Merchant address:<br>
        <input #merchantAddress type="text"><br>
        MerchantStake address:<br>
        <select #selectedStakeAddress>
          <option *ngFor="let item of trezorAddresses">{{ item.address }}</option>
        </select><br>
        Comisi√≥n:<br>
        <input #commisionXSN type="number" min="0"><br>
        <input type="button" value="{{ 'label.send' | translate }}" (click)="sendTPOS()">
      </tab>
    </tabset>
    <br>
    <br>
    <input type="button" value="{{ 'label.resetWallet' | translate }}" (click)="resetWallet()">
    <br>
  </div>
</div>
