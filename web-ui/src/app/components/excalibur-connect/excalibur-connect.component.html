<div class="wrapper">

  <label class="begin">Bitcoin address list</label>
  <div class="begin">
    <tabset>
      <label>Balance {{ totalBalance }}</label>
      <tab heading="Receive">
        <ul id="addressList">
          <li *ngFor="let address of addresses; let i = index">
            <label>Address #{{i + 1}}:</label>
            <p>{{address.hexAddress}}</p>
            <p>{{address.pathAddress}}</p>
          </li>
        </ul>
        <select [(ngModel)]='selectedTypeAddress'>
          <option value="44" selected>Legacy</option>
          <option value="84">Segwit</option>
          <option value="49">P2shsegwit</option>
        </select>
        <br>
        <input type="button" value="Add" (click)="getAddress()">
      </tab>
      <tab heading="Send">
        Origin address<br>
        <input [(ngModel)]='originAddress' type="text"><br>
        <br>
        Destiny address:<br>
        <input [(ngModel)]='destinyAddress'type="text"><br>
        Amount:<br>
        <input [(ngModel)]='amountSatoshi' type="number" min="0"><br>
        Fee:<br>
        <select [(ngModel)]='selectedFee'>
          <option value="high">High</option>
          <option value="normal" selected>Normal</option>
          <option value="low">Low</option>
        </select>
        {{ getFeeAmount() }} Shatoshis<br><br>
        <input type="button" value="New Tx" (click)="signTransaction()">
        <ul id="txList">
          <li *ngFor="let tx of transactions">
            <p>{{ tx.id }}</p>
          </li>
        </ul>
      </tab>
    </tabset>
    <br>
  </div>
</div>
